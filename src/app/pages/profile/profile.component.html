@if (isLoggedIn) { 
<h1>Your Profile</h1>
<mat-card class="profile-card">
    <form [formGroup]="profileForm" class="profile-form">
        <mat-form-field appearance="fill"> <mat-label>First Name</mat-label>
            <input matInput formControlName="firstname"> </mat-form-field>
            <mat-form-field appearance="fill"> <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastname"> </mat-form-field>
                <mat-form-field appearance="fill"> <mat-label>Email</mat-label> 
                <input matInput formControlName="email" [disabled]="true"> </mat-form-field>
                <mat-form-field appearance="fill"> <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password"> </mat-form-field>
                <mat-checkbox [(ngModel)]="termsAccepted" [ngModelOptions]="{standalone: true}">I accept the terms and conditions</mat-checkbox>                  
                <button mat-flat-button color="primary" (click)="updateProfile()">Save Changes</button>
    </form> 
    
</mat-card> } 
    @if (!isLoggedIn) {
        <mat-card class="auth-warning">
                <h2>Access Restricted</h2> <p>You must be logged in to view your profile.</p>
                <button mat-flat-button color="accent" [routerLink]="['/signup']">Register</button>
                <button mat-flat-button color="accent" [routerLink]="['/login']">Login</button>
        </mat-card> }
